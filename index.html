<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Yoga Mat Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Yoga Mat Review</h1>
      </div>

      <section class="mats">
        <h2>Mats</h2> <button class="btn btn-primary sort" type="button">Sort by Rating</button>
        <ul class="mats-list"></ul>
      </section>

      <form class="mat-form">
        <h3>Add a New Mat</h3>

        <div class="form-group">
          <input type="text"
            class="mat-input form-control"
            placeholder="Yoga Mat Name">
        </div>
        
        <div class="form-group">
          <input type="text"
            class="category-input form-control"
            placeholder="Category">
        </div>


        <h4>Rate <select class="rating form-control">
          <option value=1>1</span></option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select></h4>

        <br><br>
        <button class="btn btn-primary post-mat" type="button">Post</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
